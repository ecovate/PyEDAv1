on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: 'infra-test'
        description: |
          üõë DO NOT CHANGE THE DROPDOWN ABOVE FOR THE WORKFLOW. KEEP IT ON "main" BRANCH.
          --------------------------------------
          ‚¨áÔ∏è Environment.
        type: choice
        options:
          - infra-test
          # - dev
          # - prod
      action:
        required: true
        default: 'start'
        description: |
          Start / Stop environment
        type: choice
        options:
          - start
          - stop

jobs:
  service-in-test:
    if: github.event.inputs.environment == 'infra-test'
    runs-on: ubuntu-latest
    steps:
      - name: 'start-service'
        if: github.event.inputs.action == 'start'
        run: |
          export current_day=$(date +%A) # check today's day
          export current_time=$(date +%s)# check today's time
          # Check that $current_day is in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']
          # Check that $current_time is between 0:00 and 23:39
            echo "Start service ONLY when it is Monday-Friday, 0 - 24"
            echo "Scale service to 2"
      - name: 'stop-service'
        if: github.event.inputs.action == 'stop'
        run: |
          export current_day=$(date +%A) # check today's day
          export current_time=$(date +%s)# check today's time
          # Check that $current_day is in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']
          # Check that $current_time is between 0:00 and 23:59
            echo "Start service ONLY when it is Monday-Friday, 0 - 24"
            echo "Scale service to 0"

  service-in-dev:
    if: github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: 'start-service'
        if: github.event.inputs.action == 'start-service'
        run: |
          export current_day=$(date +%A) # check today's day
          export current_time=$(date +%s)# check today's time
          # Check that $current_day is in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']
          # Check that $current_time is between 7:00 and 19:00
            echo "Start service ONLY when it is Monday-Friday, 7 - 19 $current_day"
            echo "Scale service to 2 $current_time"
      - name: 'stop-service'
        if: github.event.inputs.action == 'stop-service'
        run: |
          export current_day=$(date +%A) # check today's day
          export current_time=$(date +%s)# check today's time
          # Check that $current_day is in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']
          # Check that $current_time is between 7:00 and 19:00
            echo "stop service ONLY when it is Monday-Friday, 7 - 19"
            echo "Scale service to 0"
